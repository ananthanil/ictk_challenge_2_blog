<div class="container text-center pb-5 pt-5" *ngFor='let Blogs of Blog'>
    <div class="row text-center align-items-center">
        <div class="col-15 col-md-7 pb-2">
             <img [src]='Blogs.imageUrl'  [title] = 'Blogs.bloggerName' class="rounded" alt="Cinque Terre" width="304" height="236">
             <p class="pt-3">{{ Blogs.bloggerName }}</p>
        </div> 
  
        <div class="col-10 col-md-3">
  
            <div class="text-justify ml-3 mr-3"style="font-size: 20px;">
                <button class="btn btn-outline-success" 
                (click)='toggle()'>Click here to {{sus? 'Follow' : 'Unfollow'}}</button>
                <p class="pt-3">Followed by {{valu}}</p>
            </div>  
        </div>
    </div>
</div>
